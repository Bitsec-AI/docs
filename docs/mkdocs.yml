site_name: Bitsec Documentation
site_description: Documentation for Bitsec.ai, building AI security agents that replace security researchers.
repo_url: https://github.com/Bitsec-AI/docs

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

theme:
  name: material
  icon:
    logo: material/shield-outline
    edit: material/pencil
    search: material/magnify
    repo: material/github
  favicon: assets/shield-outline.png
  extra_css:
    - assets/extra.css

  palette:
    - scheme: default # Light mode
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate # Dark mode
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
